<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="Ten">
      <p>
        Bucks Muscle
      </p>
    </div>
    <div class="background-container">
      <img src="Milwaukee-Bucks-Symbol-1.png" width="50%" class="background-container">
    </div>
    
    <div class="tao-tk">
      <h1>
        CREATE ACCOUNT
      </h1>
        <div class="container">
            <form action="/dang-ki" method="post">
                <div class="form-group">
                    <input type="text" class="login-form" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="login-form" id="dia-chi-email" name="dia-chi-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="login-form" if="mat-khau" name="mat-khau" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="login-form" if="xac-nhan-mat-khau" name="xac-nhan-mat-khau" placeholder="Comfirm Password" required>
                </div>
                    <br>
                    <button type="submit" class="login-form">
                        Create Account
                    </button>
            </form>
            <div class="dang-ki">
              <a href="login.html">
                Already have an account? Log In
              </a>
            </div>
        </div> 
    </div>  
  </body>
</html>
